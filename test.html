<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .background {
        background:url(img.jpg); 
        position: relative;
        width:100%; 
        height:300px;
        background-size: contain;
    }
    
     .layer {
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height:100%;
        z-index:10;
    }
    
  
    </style>
<body>
    <div class="background">
        <div class="layer">
           <h1>Background color Over Image</h1>
       </div>
     </div>
</body>
</html>
